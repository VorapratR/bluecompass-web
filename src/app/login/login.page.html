<ion-content>
  <div class="center-screen">
    <ion-card>
      <ion-card-header>
        <h1>เข้าสู่ระบบ</h1>
        <img width="45%" height="45%" src="https://upload.wikimedia.org/wikipedia/th/thumb/2/2e/Medicine_Prince_of_Songkla_University_logo.jpg/400px-Medicine_Prince_of_Songkla_University_logo.jpg" />
      </ion-card-header>
      <ion-card-content>
        <form class="form" [formGroup]="validationsForm" (ngSubmit)="loginUser(validationsForm.value)">
          <ion-item>
            <ion-label position="floating" color="primary">อีเมลล์</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">รหัสผ่าน</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required>
            </ion-input>
          </ion-item>
          <br>
          <ion-button expand="block" class="submit-btn" type="submit">เข้าสู่ระบบ</ion-button>
          <br>
          <ion-text color="danger">
            <p>{{ errorMsg }}</p>
          </ion-text>
        </form>
        <p class="go-to-register">
          <a (click)="goToRegisterPage()">สมัครบัญชี</a>
        </p>
      </ion-card-content>


    </ion-card>
  </div>
</ion-content>
