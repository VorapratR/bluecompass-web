<ion-content>
  <ion-item lines="none" style="margin-top: 20%;margin-left: 40%;">
    <ion-card>
      <!-- <form <form #form="ngForm"> -->
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center>
              <div text-center>
                <h3>Login</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit" [routerLink]="['/main']" expand="block" routerLink>Login</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      <!-- </form> -->
    </ion-card>
  </ion-item>
</ion-content>
