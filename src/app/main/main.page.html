<ion-header>
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let location of (locations | async)">
    <ion-item>
      {{location.id}}
      {{location.name}}
      {{location.floor}}
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let img of (imgs | async)">
    <ion-item>
      {{img.url}}
    </ion-item>
  </ion-list>
</ion-content>
