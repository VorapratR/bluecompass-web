<ion-content padding>
  <div class="center-screen">
    <ion-card>
      <ion-card-header>
        <ion-card-title>สมัคร</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form class="form" [formGroup]="validationsForm" (ngSubmit)="tryRegister(validationsForm.value)">
          <ion-item>
            <ion-label position="floating" color="primary">ชื่อ-สกุล</ion-label>
            <ion-input type="name" formControlName="name" class="form-controll" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.name">
              <div class="error-message"
                *ngIf="validationsForm.get('name').hasError(validation.type) && (validationsForm.get('name').dirty || validationsForm.get('name').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="floating" color="primary">อีเมลล์</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.email">
              <div class="error-message"
                *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="floating" color="primary">รหัสผ่าน</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.password">
              <div class="error-message"
                *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <br>
          <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validationsForm.valid">สมัคร
          </ion-button>
        </form>
        <p class="go-to-login">มีบัญชีอยู่แล้ว? <a (click)="goLoginPage()">ไปหน้าเข้าสู่ระบบ</a></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
