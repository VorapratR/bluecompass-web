 <ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Blue C<ion-icon name="compass-outline"></ion-icon>pass</ion-list-header>
          <!-- <ion-note>hi@ionicframework.com</ion-note> -->
          <!-- <div *ngIf="currentUser"> -->
            <ion-item  *ngIf="getCurrentUser()">
              <ion-icon slot="end" size="large" name="person-circle"></ion-icon>
              <ion-label>
                <h3><b>สวัสดีคุณ {{ currentUser.displayName }}</b></h3>
              </ion-label>
            </ion-item>
          <ion-menu-toggle auto-hide="false">
            <ion-item  routerDirection="root" [routerLink]="['/main']" lines="none" detail="false">
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>หน้าหลัก</ion-label>
            </ion-item>  
            <ion-item  *ngIf="isAdmin || isContributor" routerDirection="root" [routerLink]="['/add']" lines="none" detail="false">
              <ion-icon slot="start" name="add-circle"></ion-icon>
              <ion-label>เพิ่มข้อมูล</ion-label>
            </ion-item>  
            <ion-item *ngIf="isAdmin" lines="none"  detail="false" routerDirection="root" button  [routerLink]="['/users']">
              <ion-icon slot="start" name="people-circle-outline"></ion-icon>
              <ion-label>รายชื่อผู้ใช้</ion-label>
            </ion-item>  
            <ion-item  lines="none"  detail="false" routerDirection="root" button (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>ออกจากระบบ</ion-label>
            </ion-item> 
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
